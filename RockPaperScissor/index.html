<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="name">Rock Paper Scissor !</h1>
            <div class="game">
            <button class="btn" id="rock"> <img src="assets/rock.png" alt="rock" ></button>
            <button class="btn" id="paper"><img src="assets/paper.png" alt="rock" ></button>
            <button class="btn" id="scissor"><img src="assets/scissors.png" alt="rock" ></button>
            </div>
         <div class="scoreCard">
            <div class="score">
                <p id="userScore">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="compScore">0</p>
                <p>COMP</p>
            </div>
         </div>
    </main>
    <div class="msgcontainer">
        <p id="msg">Pick a Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
